<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cart</title>
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="css/base2.css">
    <link rel="stylesheet" href="css/modal.css">
    <style>
        .quentity input{
            width: 40px;
            padding: 5px 10px;
            text-align: center;
        }
        .partContent{
            width:100px;
            height: 50px;
        }

        .partContent .left{
            width:50px;
            height:50px;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            float:left;
        }
        .partContent .right{
            width:50px;
            height: 50px;
            float:left;
            cursor:pointer;
        }
    </style>
</head>

<body>

<div id="app">
    <div class="container">
        <div class="cart">
            <div class="checkout-title">
                <span>购物车</span>
            </div>

            <!-- table -->
            <div class="item-list-wrap">
                <div class="cart-item">
                    <div class="cart-item-head">
                        <ul>
                            <li>商品信息</li>
                            <li>商品金额</li>
                            <li>商品数量</li>
                            <li>总金额</li>
                            <li>编辑</li>
                        </ul>
                    </div>
                    <ul class="cart-item-list">
                        <li v-for="(item,index) in productList">
                            <div class="cart-tab-1">
                                <div class="cart-item-check">
                                    <a href="javascript:void 0" class="item-check-btn">
                                        <svg class="icon icon-ok">
                                            <use xlink:href="#icon-ok"></use>
                                        </svg>
                                    </a>
                                </div>
                                <div class="cart-item-pic">
                                    <img :src="item.productImage">
                                </div>
                                <div class="cart-item-title">
                                    <div class="item-name">{{item.productName}}</div>
                                </div>
                                <div class="item-include">
                                    <dl>
                                        <dt>赠送:</dt>
                                        <dd v-for="part in item.parts" v-text="part.partsName"></dd>
                                    </dl>
                                </div>
                            </div>
                            <div class="cart-tab-2">
                                <div class="item-price">{{item.productPrice | formatMoney}}</div>
                            </div>
                            <div class="cart-tab-3">
                                <div class="item-quantity">
                                    <div class="select-self select-self-open">
                                        <div class="quentity">
                                            <a href="javascript:void 0" @click="changeMoney(item,-1)">-</a>
                                            <input type="text" disabled :value="item.productQuentity">
                                            <a href="javascript:void 0" @click="changeMoney(item,1)">+</a>
                                        </div>
                                    </div>
                                    <div class="item-stock">有货</div>
                                </div>
                            </div>
                            <div class="cart-tab-4">
                                <div class="item-price-total">{{item.productPrice*item.productQuentity | money }}</div>
                            </div>
                            <div class="cart-tab-5">
                                <div class="cart-item-opration">
                                    <a href="javascript:void 0" class="item-edit-btn"
                                       @click="delGood(item,index)">
                                        <svg class="icon icon-del">
                                            <use xlink:href="#icon-del"></use>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="cart-foot-wrap">
        <div class="cart-foot-l">
            <div class="item-all-check">
                <a href="javascript:void 0">
								<span class="item-check-btn">
									<svg class="icon icon-ok"><use xlink:href="#icon-ok"></use></svg>
								</span>
                    <span>全选</span>
                </a>
            </div>
            <div class="item-all-del">
                <a href="javascript:void 0" class="item-del-btn">
                    取消全选
                </a>
            </div>
        </div>
        <div class="cart-foot-r">
            <div class="item-total">
                Item total: <span class="total-price"></span>
            </div>
            <div class="next-btn-wrap">
                <a href="address.html" class="btn btn--red">结账</a>
            </div>
        </div>
    </div>
</div>


<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.min.js"></script>
<script src="cart.js"></script>
</body>
</html>
